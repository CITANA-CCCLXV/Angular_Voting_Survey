<h1>Voting Survey Form</h1>

<div class="col-sm-">
  <form #userlogin = "ngForm" (ngSubmit) = "onSubmit(userlogin)">


<div class="form-group">
  <label>First Name</label>
  <input required #firstName="ngModel" type="text" class="form-control" ngModel name="firstName" placeholder="FirstName">
  <span *ngIf="firstName.invalid && firstName.touched" class="error"> First Name is required</span> 
</div>
  <br><br>

<div class="form-group">
  <label>Last Name </label>
  <input required #lastName="ngModel" type="text"  class="form-control" ngModel name="LastName" placeholder="Last Name">
  <span *ngIf="lastName.invalid && lastName.touched" class="error"> Last Name is required</span> 
</div>
  <br><br>

  <label>Address </label>
<div class="form-group">
  <input required #address= "ngModel"  type="text" class="form-control"  ngModel name="streeAddress" placeholder="Address">
  <span *ngIf="address.invalid && address.touched"class="error"> Address is required</span> 
</div>
  <br><br>
  
  <label>Contact </label>
  <div class="form-group">
    <input required #contact= "ngModel"  type="text" class="form-control"  ngModel name="contact" placeholder="Address">
    <span *ngIf="contact.invalid && contact.touched"class="error"> Phone number is required</span> 
  </div>
    <br><br>
    
  
  <button class="btn btn-primary" type="Submit">Submit</button>
</form>

</div>
